<ion-header class="ion-no-border">
  <ion-toolbar style="background-image: linear-gradient(0deg,  #FE3A3A, #F96E43);">
    <ion-buttons slot="start" >
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    
    <ion-title color="light"> My Payments</ion-title>

    <ion-buttons slot="end">
      <ion-button color="light" (click)="gp.goto('/login')">
        <ion-icon name="log-out-outline" style="font-size: 30px;"></ion-icon>
      </ion-button>
    </ion-buttons>


  </ion-toolbar>

  
  <div class="featured-banner bg-image" [style.backgroundImage]="'url(assets/img/inv.jpg)'"  style="background-size: 100% 100%; background-repeat: no-repeat;">
  </div>
</ion-header>

<ion-content>

  <ion-searchbar (ionInput)="search($event)" style="border-radius: 10%;"></ion-searchbar> 
  <div class='ion-text-center' style="margin-top: 30px;" color='medium' *ngIf='(apires && apires.length == 0)'> Nothing here currently, As you were</div>

  <ion-card   style="border-radius: 12px;" *ngFor="let pay of apires;  index as ind" >
    <ion-item class="loc">

      <ion-grid>

        <ion-row class="thumbnail-list">
          
          <ion-col>

            <strong><ion-text style="color: rgb(95, 95, 95);"> Source </ion-text></strong>
          
          </ion-col>
          <ion-col size="8">

            <ion-text style="color: rgb(95, 95, 95);"> {{gp.capitalize(pay.source)}} </ion-text>
          
          </ion-col>
        
        </ion-row>


        <ion-row class="thumbnail-list">
          
          <ion-col>

            <strong><ion-text style="color: rgb(95, 95, 95);"> Volume </ion-text></strong>
          
          </ion-col>
          <ion-col  size="8">

            <ion-text style="color: rgb(95, 95, 95);"> {{pay.vol | number}} </ion-text>
          
          </ion-col>
        
        </ion-row>
        <div *ngIf="pay.open">
        <ion-row class="thumbnail-list">
          
          <ion-col>

            <strong><ion-text style="color: rgb(95, 95, 95);"> Amount </ion-text></strong>
          
          </ion-col>
          <ion-col  size="8">

            <ion-text style="color: rgb(95, 95, 95);"> &#x20A6;{{pay.amt | number}} </ion-text>
          
          </ion-col>
        
        </ion-row>
        <ion-row class="thumbnail-list">
          
          <ion-col>

            <strong><ion-text style="color: rgb(95, 95, 95);"> Price </ion-text></strong>
          
          </ion-col>
          <ion-col  size="8">

            <ion-text style="color: rgb(95, 95, 95);"> &#x20A6;{{pay.price | number}} </ion-text>
          
          </ion-col>
        
        </ion-row>
        <ion-row class="thumbnail-list">
          
          <ion-col>

            <strong><ion-text style="color: rgb(95, 95, 95);"> Email </ion-text></strong>
          
          </ion-col>
          <ion-col  size="8">

            <ion-text style="color: rgb(95, 95, 95);"> {{pay.email}} </ion-text>
          
          </ion-col>
        
        </ion-row>
        
        <ion-row class="thumbnail-list">
          
          <ion-col>

            <strong><ion-text style="color: rgb(95, 95, 95);"> Status </ion-text></strong>
          
          </ion-col>
          <ion-col  size="8">

            <ion-text style="color: rgb(95, 95, 95);"> {{gp.capitalize(pay.resObj.status)}} </ion-text>
          
          </ion-col>
        
        </ion-row>
        
        <ion-row class="thumbnail-list">
          
          <ion-col>

            <strong><ion-text style="color: rgb(95, 95, 95);"> Datetime </ion-text></strong>
          
          </ion-col>
          <ion-col  size="8">

            <ion-text style="color: rgb(95, 95, 95);"> {{pay.created}} </ion-text>
          
          </ion-col>
        
        </ion-row>
        </div>


        
      
      </ion-grid>
    
      <ion-icon *ngIf="pay.open" (click)="change(ind)" name="remove-circle-outline" color="warning" slot="end" ></ion-icon>
      <ion-icon *ngIf="!pay.open" (click)="change(ind)" name="add-circle-outline" color="danger" slot="end" ></ion-icon>
    
    
    </ion-item>
  </ion-card>
  

</ion-content>
