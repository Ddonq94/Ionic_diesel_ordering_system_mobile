<ion-content fullscreen  scroll-y="false" style="background-image: linear-gradient(0deg, #EC601A, #F8D668);">
  

    <div class='main ion-text-center'>
      <img src="assets/img/ashlogo1.png"/>
      
      <ion-input [(ngModel)]='email' class="inputer" name="email" type="email" placeholder="Email"  ></ion-input>
      <ion-input [(ngModel)]='pw' class="inputer" name="password" type="password" placeholder="Password"  ></ion-input>

      <ion-button class="btner" (click)='login()' color="light" shape="round" size="default" type="submit"  style="color: #EC601A;" > <span class="spaner">Login</span></ion-button>

      <br>
      
      

      <div class="fp ion-text-right" (click)="presentAlertPrompt()">
        
        <small >
          <ion-text color="light">
            Forgot Password?
          </ion-text>
        </small>
        
      </div>

      
      <ion-button class="btner" fill="outline" (click)='gp.goto("landselect")' color="light" shape="round" size="default" type="submit"   > <span class="">Back</span></ion-button>



    </div>
  
</ion-content>
